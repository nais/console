version: "3.9"
services:
  postgres:
    image: postgres:12-alpine
    volumes:
      - "./doc/schema.sql:/docker-entrypoint-initdb.d/0001-schema.sql:ro"
    ports:
      - "5432:5432"
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=postgres"
      - "POSTGRES_DB=postgres"
